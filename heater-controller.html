<script type="text/x-red" data-template-name="heater-controller">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>&nbsp;Name</span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i>&nbsp;Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i>&nbsp;Size</label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
	<div class="form-row">
            <label style="width:95%; border-bottom: 1px solid #eee;"><span> Slider</span></label>
        </div>
    <div class="ident">
		<div class="form-row">
			<label for="node-input-sliderMinValue">&nbsp;Min</label>
			<input type="text" id="node-input-sliderMinValue">
		</div>
		<div class="form-row">
			<label for="node-input-sliderMaxValue">&nbsp;Max</label>
			<input type="text" id="node-input-sliderMaxValue">
		</div>
		<div class="form-row">
			<label for="node-input-sliderStep">&nbsp;Step</label>
			<input type="text" id="node-input-sliderStep">
		</div>
		<div class="form-row">
			<label>&nbsp;</label>
			<input type="checkbox" id="node-input-sliderSteps" style="display: inline-block; width: auto; vertical-align: top;">
			<label for="node-input-sliderSteps" style="width: 70%;">&nbsp;Steps</label>
		</div>
	</div>

</script>

<script type="text/x-red" data-help-name="heater-controller">

</script>

<script type="text/javascript">
    RED.nodes.registerType("heater-controller", {
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: {type: 'ui_group', required:true},
            name: {value: ''},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || + width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0},
			sliderMinValue : {value: 10},
			sliderMaxValue : {value: 35},
			sliderStep : {value: 0.5},
			sliderSteps : {value: true}
        },
        inputs:1,
        outputs:1,
        //icon: "icon.png",
        paletteLabel: "heater-controller",
        label: function() { return this.name || "heater-controller"; },
        oneditprepare: function() {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        },
        oneditsave: function() {
        },
        oneditresize: function(size) {
        }
    });
</script>

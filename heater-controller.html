<script type="text/html text/x-red" data-template-name="heater-controller">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="heater_controller.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i> <span data-i18n="heater_controller.label.group"></span></label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> <span data-i18n="heater_controller.label.size"></span></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height"> 
        <button class="editor-button" id="node-input-size"></button>
    </div>
	<div class="form-row">
        <label style="width:95%; border-bottom: 1px solid #eee;"><span data-i18n="heater_controller.label.slider"> </span></label>
    </div>
    <div class="ident">
		<div class="form-row">
			<label for="node-input-sliderMinValue"><i class="fa fa-step-forward" aria-hidden="true"/> <span data-i18n="heater_controller.label.min"></span></label>
			<input type="text" id="node-input-sliderMinValue" data-i18n="[placeholder]heater_controller.placeholder.value" style="width: 280px" >
		</div>
		<div class="form-row">
			<label for="node-input-sliderMaxValue"><i class="fa fa-step-backward" aria-hidden="true"/> <span data-i18n="heater_controller.label.min"></span></label>
			<input type="text" id="node-input-sliderMaxValue" data-i18n="[placeholder]heater_controller.placeholder.value" style="width: 280px" >
		</div>
		<div class="form-row">
			<label for="node-input-sliderStep"> <span data-i18n="heater_controller.label.step"></span></label>
			<input type="text" id="node-input-sliderStep" data-i18n="[placeholder]heater_controller.placeholder.value" style="width: 280px" >
		</div>
	</div>
	<div class="form-row">
        <label style="width:95%; border-bottom: 1px solid #eee;"><i class="fa fa-arrows-v"/> <span data-i18n="heater_controller.label.hysteresis"></label>
    </div>
	<div class="ident">
		<div class="form-row" style="display: block;">
			<label style="width: 140px !important" for="node-input-thresholdRising"><i class="fa fa-level-up"/> <span data-i18n="heater_controller.label.upThreshold"></label>
			<input type="number" id="node-input-thresholdRising" data-i18n="[placeholder]heater_controller.placeholder.value" style="width: 280px" dir="">
		</div>
		<div class="form-row" style="display: block;">
			<label style="width: 140px !important" for="node-input-thresholdFalling"><i class="fa fa-level-down"/> <span data-i18n="heater_controller.label.lowerThreshold"></label>
			<input type="number" id="node-input-thresholdFalling" data-i18n="[placeholder]heater_controller.placeholder.value" style="width: 280px" dir="">
		</div>
	</div>
	<div class="form-row">
        <label style="width:95%; border-bottom: 1px solid #eee;"><i class="fa fa-calendar"/> <span data-i18n="heater_controller.label.calendar"></label>
    </div>
    <div class="ident">
		<div class="form-row">
			<input type="hidden" id="node-input-calendar">
		</div>
		<div class="form-row node-text-editor-row">
			<div style="height:650px; min-height:100px" class="node-text-editor" id="node-input-calendarEditor" ></div>
		</div>		
	</div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("heater-controller", {
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: { type: 'ui_group', required: true },
            name: { value: '' },
            order: { value: 0 },
            width: {
                value: 0,
                validate: function (v) {
                    var valid = true
                    var width = v || 0;
                    var currentGroup = $('#node-input-group').val() || this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || + width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error", !valid);
                    return valid;
                }
            },
            height: { value: 0 },
            sliderMinValue: { value: 10, validate: RED.validators.number() },
            sliderMaxValue: { value: 35, validate: RED.validators.number() },
            sliderStep: { value: 0.5, validate: RED.validators.number() },
            thresholdRising: { value: 0.5, validate: RED.validators.number() },
            thresholdFalling: { value: 0.5, validate: RED.validators.number() },
            calendar: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: "left",
        icon: "serial.png",
        paletteLabel: "HeaterCtrl",
        label: function () { return this.name || "HeaterCtrl"; },
        oneditprepare: function () {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
            this.editor = RED.editor.createEditor({
                id: 'node-input-calendarEditor',
                mode: 'ace/mode/json',
                value: $("#node-input-calendar").val()
            });
            this.editor.focus();
        },
        oneditsave: function () {
            $("#node-input-calendar").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
            this.sliderMaxValue = Number.parseFloat(this.sliderMaxValue);
            this.sliderMinValue = Number.parseFloat(this.sliderMinValue);
            this.sliderStep = Number.parseFloat(this.sliderStep)
            this.thresholdFalling = Number.parseFloat(this.thresholdFalling);
            this.thresholdRising = Number.parseFloat(this.thresholdRising);
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function (size) {
            this.editor.resize();
        }
    });
</script>
<script type="text/html text/x-red" data-help-name="heater-controller">
	<p>A dashboard ui interface node for controlling a heater;</p>
    <h3>Properties</h3>
    <dl class="message-properties">
		<dt>Min <span class="property-type">integer</span></dt>
		<dd>Minimum vale selectable using slider</dd>
    </dl>
	<dl class="message-properties">
		<dt>Max <span class="property-type">boolean</span></dt>
		<dd>Maximum vale selectable using slider</dd>
    </dl>
    <dl class="message-properties">
		<dt>Step <span class="property-type">integer</span></dt>
		<dd>Step value selectable from slider</dd>
    </dl>
    <h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload.currentTemp<span class="property-type">float</span></dt>
		<dd>Current room temperature, shown as small number in right corner </dd>
		<dt>payload.targetTemp<span class="property-type">float</span></dt>
		<dd>Current target temperature, shown as big number in center. </dd>		
		<dt>payload.currentHeaterStatus<span class="property-type">String</span></dt>
		<dd>on - Heater is running <br> off - heater is not running</dd>	
    </dl>
</script>

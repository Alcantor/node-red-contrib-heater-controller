<script type="text/x-red" data-template-name="heater-controller">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>&nbsp;Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i>&nbsp;Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i>&nbsp;Size</label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height"> 
        <button class="editor-button" id="node-input-size"></button>
    </div>
	<div class="form-row">
        <label style="width:95%; border-bottom: 1px solid #eee;"><span> Slider</span></label>
    </div>
    <div class="ident">
		<div class="form-row">
			<label for="node-input-sliderMinValue">&nbsp;Min</label>
			<input type="text" id="node-input-sliderMinValue">
		</div>
		<div class="form-row">
			<label for="node-input-sliderMaxValue">&nbsp;Max</label>
			<input type="text" id="node-input-sliderMaxValue">
		</div>
		<div class="form-row">
			<label for="node-input-sliderStep">&nbsp;Step</label>
			<input type="text" id="node-input-sliderStep">
		</div>
	</div>

</script>

<script type="text/x-red" data-help-name="heater-controller">
	<p>A dashboard ui interface node for controlling a heater;</p>
    <h3>Properties</h3>
    <dl class="message-properties">
		<dt>Min <span class="property-type">integer</span></dt>
		<dd>Minimum vale selectable using slider</dd>
    </dl>
	<dl class="message-properties">
		<dt>Max <span class="property-type">boolean</span></dt>
		<dd>Maximum vale selectable using slider</dd>
    </dl>
    <dl class="message-properties">
		<dt>Step <span class="property-type">integer</span></dt>
		<dd>Step value selectable from slider</dd>
    </dl>
    <h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload.currentTemp<span class="property-type">float</span></dt>
		<dd>Current room temperature, shown as small number in right corner </dd>
		<dt>payload.targetTemp<span class="property-type">float</span></dt>
		<dd>Current target temperature, shown as big number in center. </dd>		
		<dt>payload.currentHeaterStatus<span class="property-type">String</span></dt>
		<dd>on - Heater is running <br> off - heater is not running</dd>	
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType("heater-controller", {
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: {type: 'ui_group', required:true},
            name: {value: ''},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || + width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0},
			sliderMinValue : {value: 10},
			sliderMaxValue : {value: 35},
			sliderStep : {value: 0.5}
        },
        inputs:1,
        outputs:1,
        //icon: "icon.png",
        paletteLabel: "HeaterController",
        label: function() { return this.name || "HeaterController"; },
        oneditprepare: function() {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        },
        oneditsave: function() {
        },
        oneditresize: function(size) {
        }
    });
</script>
